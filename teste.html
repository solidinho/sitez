<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música em Loop</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .audio-control {
            margin-top: 20px;
        }

        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bem-vindo ao site!</h1>
        <p>A música será reproduzida automaticamente em loop.</p>
    </div>

    <div class="audio-control">
        <button onclick="toggleMusic()">Pause/Play Música</button>
    </div>

    <!-- Adicione a tag de áudio -->
    <audio id="background-music" loop>
        <source src="imagens/sua-musica.mp3" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>

    <script>
        // Obtém o elemento de áudio
        const audio = document.getElementById('background-music');

        // Função para iniciar a reprodução quando a página carrega
        window.onload = () => {
            audio.play().catch(error => {
                console.warn("A reprodução automática foi bloqueada pelo navegador. O usuário precisa interagir.");
            });
        };

        // Função para alternar a reprodução da música
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
