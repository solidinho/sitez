    <script>

const audio = document.getElementById('background-music');


window.onload = () => {
    audio.play().catch(error => {
        console.warn("A reprodução automática foi bloqueada pelo navegador. O usuário precisa interagir.");
    });
};


const stars = []; 
const starContainer = document.querySelector('.star-container'); 


const maxStars = 30; 


function createStar() {
   
    if (stars.length < maxStars) {
        const star = document.createElement('div');
        star.classList.add('star');

        
        const x = Math.random() * 100; 
        const y = Math.random() * 100; 
        star.style.left = x + 'vw';
        star.style.top = y + 'vh';
        star.style.width = Math.random() * 3 + 2 + 'px'; 
        star.style.height = star.style.width; 

        
        const fallDuration = Math.random() * 3 + 2; 
        star.style.animationDuration = fallDuration + 's';

       
        starContainer.appendChild(star);
        stars.push(star);

        
        star.addEventListener('animationend', () => {
            star.remove();
            stars.splice(stars.indexOf(star), 1); 
        });
    }
}


setInterval(createStar, 500); 
        function restartAnimation() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                letter.style.animation = 'none'; 
                letter.offsetHeight; 
                letter.style.animation = `appear 0.5s forwards`; 
                letter.style.animationDelay = `${index * 0.1}s`; 
            });
        }

        
        setInterval(restartAnimation, 15000);
