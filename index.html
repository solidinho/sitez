    <script>

const audio = document.getElementById('background-music');

// Função para iniciar a reprodução quando a página carrega
window.onload = () => {
    audio.play().catch(error => {
        console.warn("A reprodução automática foi bloqueada pelo navegador. O usuário precisa interagir.");
    });
};

// Inicializa a lista de estrelas
const stars = []; 
const starContainer = document.querySelector('.star-container'); // Seleciona o contêiner de estrelas

// Defina um limite máximo de estrelas
const maxStars = 30; // Número máximo de estrelas na tela

// Função para criar estrelas
function createStar() {
    // Verifica se o número atual de estrelas é menor que o máximo permitido
    if (stars.length < maxStars) {
        const star = document.createElement('div');
        star.classList.add('star');

        // Define a posição inicial da estrela
        const x = Math.random() * 100; // Posição horizontal aleatória
        const y = Math.random() * 100; // Posição vertical aleatória
        star.style.left = x + 'vw';
        star.style.top = y + 'vh';
        star.style.width = Math.random() * 3 + 2 + 'px'; // Tamanho aleatório
        star.style.height = star.style.width; // Mantém a proporção

        // Define a duração da animação
        const fallDuration = Math.random() * 3 + 2; // Duração entre 2s e 5s
        star.style.animationDuration = fallDuration + 's';

        // Adiciona a estrela ao contêiner
        starContainer.appendChild(star);
        stars.push(star);

        // Remove a estrela após a animação
        star.addEventListener('animationend', () => {
            star.remove();
            stars.splice(stars.indexOf(star), 1); // Remove a estrela do array
        });
    }
}

// Cria estrelas em intervalos regulares
setInterval(createStar, 500); // Cria uma nova estrela a cada 500ms
        // Função para reiniciar a animação
        function restartAnimation() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                letter.style.animation = 'none'; // Remove a animação
                letter.offsetHeight; // Força a reflow
                letter.style.animation = `appear 0.5s forwards`; // Reaplica a animação
                letter.style.animationDelay = `${index * 0.1}s`; // Define o atraso para cada letra
            });
        }

        // Reinicia a animação a cada 15 segundos
        setInterval(restartAnimation, 15000);
    </script>
