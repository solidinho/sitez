<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="imagens/caralho.png" type="image/png">    
        <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Fundo preto */
            color: #aaa; /* Texto cinza claro */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: url('imagens/meu-cursor.png'), auto; /* Cursor personalizado */
            position: relative;
            flex-direction: column; /* Organiza o conteúdo verticalmente */
        }

        .content {
            position: relative;
            z-index: 2; /* Garante que o conteúdo fique acima de qualquer outro elemento */
            width: 100%;
            max-width: 900px; /* Limita a largura do conteúdo */
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 50px; /* Espaço para os botões não ficarem colados no final */
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px; /* Aumenta o espaçamento entre os botões */
            position: absolute;
            bottom: 20px; /* Posiciona os botões na parte inferior */
            width: 100%;
            z-index: 3;
        }

        .btn-bottom {
            color: #fff;
            font-size: 1.3rem; /* Tamanho do botão */
            font-weight: bold;
            text-decoration: none;
            border: 2px solid transparent;
            padding: 12px 25px; /* Padding do botão */
            border-radius: 10px;
            background-color: transparent; /* Fundo transparente */
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: url('imagens/meu-cursor.png'), auto; /* Cursor personalizado */
            position: relative;
            display: flex; /* Para alinhar a imagem e o texto */
            align-items: center; /* Centraliza verticalmente */
        }

        .btn-bottom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid transparent;
            background: linear-gradient(90deg, #333, #111, #333); /* Gradiente preto */
            background-size: 200%;
            z-index: -1;
            transition: all 0.4s;
            animation: gradient-border 3s infinite;
        }

        @keyframes gradient-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-bottom:hover {
            color: #fff; /* Texto branco */
            border-color: transparent; /* Mantém a borda transparente no hover */
            transform: scale(1.1); /* Aumenta o tamanho do botão ao passar o mouse */
            cursor: url('imagens/outro-cursor.png'), auto; /* Cursor ao passar o mouse */
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .btn-bottom {
                padding: 10px 20px; /* Botões um pouco menores em telas pequenas */
                font-size: 1.2rem;
            }
        }
        .card {
    position: relative; /* Necessário para o z-index funcionar */
    z-index: 2; /* Coloca os cards acima do fundo */
    background-color: rgba(255, 255, 255, 0.1); /* Fundo transparente */
    border: 2px solid rgba(255, 255, 255, 0.3); /* Borda sutil */
    border-radius: 10px;
    padding: 15px;
    margin: 20px 0; /* Espaço acima e abaixo do card */
    transition: transform 0.3s ease, background-color 0.3s ease; /* Transições suaves */
    text-align: left; /* Alinhamento do texto à esquerda */
    cursor: url('imagens/outro-cursor.png'), auto; /* Cursor personalizado */
    max-width: 400px; /* Limita a largura do card */
    width: 100%; /* Faz o card ocupar toda a largura disponível até o máximo */
}

.card-content {
    display: flex; /* Alinha a imagem e o texto lado a lado */
    align-items: center; /* Centraliza verticalmente */
}

.card:hover {
    transform: scale(1.05); /* Aumenta o tamanho do card ao passar o mouse */
    background-color: rgba(255, 255, 255, 0.2); /* Muda a cor de fundo no hover */
}

.card-icon {
    width: 120px; /* Tamanho maior para o ícone */
    height: 120px; /* Tamanho maior para o ícone */
    margin-right: 20px; /* Espaço à direita da imagem */
}

.text-content {
    flex: 1; /* Faz o texto ocupar o espaço restante */
}

.card-title {
    font-size: 1.5rem; /* Tamanho do título */
    color: #fff; /* Cor do título */
    margin: 0; /* Remove margens padrão */
}

.card-description {
    color: #aaa; /* Cor da descrição */
    margin: 10px 0; /* Espaço acima e abaixo da descrição */
}

.card-button {
    display: inline-block; /* Para que o botão tenha padding */
    color: #fff; /* Cor do texto do botão */
    background-color: transparent; /* Fundo transparente */
    border: 2px solid #fff; /* Borda branca */
    padding: 10px 20px; /* Padding do botão */
    border-radius: 5px; /* Bordas arredondadas */
    text-decoration: none; /* Remove sublinhado */
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease; /* Transições suaves */
}

.card-button:hover {
    background-color: #fff; /* Fundo branco no hover */
    color: #000; /* Texto preto no hover */
    transform: scale(1.1); /* Aumenta o tamanho do botão ao passar o mouse */
}

.card-container {
    display: flex; /* Usar flexbox para alinhar os cards lado a lado */
    justify-content: center; /* Centraliza os cards horizontalmente */
    gap: 20px; /* Espaço entre os cards */
    margin-top: 20px; /* Espaço acima do contêiner */
}

.star-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none; /* Para que as estrelas não interfiram com outros elementos */
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-100px);
    }
    100% {
        transform: translateY(100vh);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Aplicar a animação a todos os elementos que você deseja animar */
.animated {
    opacity: 0; /* Inicialmente invisível */
    animation: fadeInUp 3s ease forwards;
}

.sobre-mim-titulo {
    font-size: 2.5em;
    font-weight: bold;
    background: linear-gradient(90deg, #000000, #ffffff, #000000);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientAnimation 5s ease infinite;
    text-align: center; /* Centralizar o texto */
    margin: 20px 0; /* Adicionar margem para melhor espaçamento */
    position: relative;
    display: inline-block; 
}
@keyframes moveLine {
    0% {
        transform: translateX(-30%); /* Começa totalmente à esquerda */
    }
    50% {
        transform: translateX(30%); /* Vai totalmente à direita */
    }
    100% {
        transform: translateX(-30%); /* Volta à esquerda */
    }
}
.sobre-mim-titulo::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px; /* Posiciona a linha abaixo do título */
    width: 100%; /* Largura da linha (igual ao tamanho do texto) */
    height: 2px; /* Espessura da linha */
    background: linear-gradient(90deg, #000000, #ffffff, #000000); /* Mesmo gradiente do título */
    background-size: 200% 200%;
    animation: gradientAnimation 5s ease infinite, moveLine 3s linear infinite; /* Animações combinadas */
    transform-origin: left; /* Define o ponto de origem da animação */
    overflow: hidden;
}
@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

    </style>
</head>
<body>
    <div class="star-container"></div>
    <div class="content">
        <header class="animated">
            <h1 class="sobre-mim-titulo">My Projects</h1>
        
        <div class="card-container">
            <div class="card">
                <div class="card-content">
                    <img src="imagens/hexcel.png" alt="Ícone" class="card-icon">
                    <div class="text-content">
                        <h2 class="card-title">Project not found</h2>
                        <p class="card-description">Unable to find the file for this specific project.</p>
                        <a href="" class="card-button">Click me!</a>
                    </div>
                </div>
            </div>
    
            <div class="card">
                <div class="card-content">
                    <img src="imagens/infproducts.png" alt="Ícone" class="card-icon">
                    <div class="text-content">
                        <h2 class="card-title">Project not found</h2>
                        <p class="card-description">Unable to find the file for this specific project.</p>
                        <a href="" class="card-button">Click me!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
    <div class="button-container">
        <a href="index.html" class="btn-bottom">
            <img src="imagens/white-house-icon-png.webp" alt="Casa" style="width: 20px; height: 20px; margin-right: 8px;"> Home
        </a>
    </div>

    <script>
        
        const stars = []; 
        const starContainer = document.querySelector('.star-container'); // Seleciona o contêiner de estrelas
        
        
        const maxStars = 20; 
        
        function createStar() {
            if (stars.length < maxStars) {
                const star = document.createElement('div');
                star.classList.add('star');
        
                const x = Math.random() * 100; 
                const y = Math.random() * 100; 
                star.style.left = x + 'vw';
                star.style.top = y + 'vh';
                star.style.width = Math.random() * 3 + 2 + 'px'; 
                star.style.height = star.style.width; 
        
                const fallDuration = Math.random() * 3 + 2; 
                star.style.animationDuration = fallDuration + 's';
        
                starContainer.appendChild(star);
                stars.push(star);
                star.addEventListener('animationend', () => {
                    star.remove();
                    stars.splice(stars.indexOf(star), 1); 
                });
            }
        }
        
        setInterval(createStar, 500); 
                function restartAnimation() {
                    const letters = document.querySelectorAll('.letter');
                    letters.forEach((letter, index) => {
                        letter.style.animation = 'none'; 
                        letter.offsetHeight; 
                        letter.style.animation = `appear 0.5s forwards`; 
                        letter.style.animationDelay = `${index * 0.1}s`; 
                    });
                }
        
                setInterval(restartAnimation, 15000);
            </script>
</body>
</html>
