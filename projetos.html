<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="imagens/caralho.png" type="image/png">    
        <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000; 
            color: #aaa; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: url('imagens/meu-cursor.png'), auto; 
            position: relative;
            flex-direction: column; 
        }

        .content {
            position: relative;
            z-index: 2; 
            width: 100%;
            max-width: 900px; 
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 50px; 
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px; 
            position: absolute;
            bottom: 20px; 
            width: 100%;
            z-index: 3;
        }

        .btn-bottom {
            color: #fff;
            font-size: 1.3rem; 
            font-weight: bold;
            text-decoration: none;
            border: 2px solid transparent;
            padding: 12px 25px; 
            border-radius: 10px;
            background-color: transparent; 
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: url('imagens/meu-cursor.png'), auto; 
            position: relative;
            display: flex;
            align-items: center; 
        }

        .btn-bottom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid transparent;
            background: linear-gradient(90deg, #333, #111, #333); 
            background-size: 200%;
            z-index: -1;
            transition: all 0.4s;
            animation: gradient-border 3s infinite;
        }

        @keyframes gradient-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-bottom:hover {
            color: #fff; 
            border-color: transparent; 
            transform: scale(1.1); 
            cursor: url('imagens/outro-cursor.png'), auto; 
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .btn-bottom {
                padding: 10px 20px; 
                font-size: 1.2rem;
            }
        }
        .card {
    position: relative; 
    z-index: 2; 
    background-color: rgba(255, 255, 255, 0.1); 
    border: 2px solid rgba(255, 255, 255, 0.3); 
    border-radius: 10px;
    padding: 15px;
    margin: 20px 0; 
    transition: transform 0.3s ease, background-color 0.3s ease; 
    text-align: left; 
    cursor: url('imagens/outro-cursor.png'), auto; 
    max-width: 400px; 
    width: 100%; 
}

.card-content {
    display: flex; 
    align-items: center; 
}

.card:hover {
    transform: scale(1.05); 
    background-color: rgba(255, 255, 255, 0.2); 
}

.card-icon {
    width: 120px; 
    height: 120px; 
    margin-right: 20px; 
}

.text-content {
    flex: 1; 

.card-title {
    font-size: 1.5rem; 
    color: #fff; 
    margin: 0; 

.card-description {
    color: #aaa; 
    margin: 10px 0; 
}

.card-button {
    display: inline-block;
    color: #fff; 
    background-color: transparent; 
    border: 2px solid #fff;
    padding: 10px 20px; 
    border-radius: 5px; 
    text-decoration: none; 
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease; 
}

.card-button:hover {
    background-color: #fff; 
    color: #000; 
    transform: scale(1.1); 
}

.card-container {
    display: flex; 
    justify-content: center; 
    gap: 20px; 
    margin-top: 20px; 
}

.star-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none; 
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-100px);
    }
    100% {
        transform: translateY(100vh);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animated {
    opacity: 0; 
    animation: fadeInUp 3s ease forwards;
}

.sobre-mim-titulo {
    font-size: 2.5em;
    font-weight: bold;
    background: linear-gradient(90deg, #000000, #ffffff, #000000);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientAnimation 5s ease infinite;
    text-align: center; 
    margin: 20px 0; 
    position: relative;
    display: inline-block; 
}
@keyframes moveLine {
    0% {
        transform: translateX(-30%); 
    }
    50% {
        transform: translateX(30%); 
    }
    100% {
        transform: translateX(-30%); 
    }
}
.sobre-mim-titulo::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px; 
    width: 100%; 
    height: 2px; 
    background: linear-gradient(90deg, #000000, #ffffff, #000000); 
    background-size: 200% 200%;
    animation: gradientAnimation 5s ease infinite, moveLine 3s linear infinite; 
    transform-origin: left; 
    overflow: hidden;
}
@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

    </style>
</head>
<body>
    <div class="star-container"></div>
    <div class="content">
        <header class="animated">
            <h1 class="sobre-mim-titulo">My Projects</h1>
        
        <div class="card-container">
            <div class="card">
                <div class="card-content">
                    <img src="imagens/hexcel.png" alt="Ícone" class="card-icon">
                    <div class="text-content">
                        <h2 class="card-title">Project not found</h2>
                        <p class="card-description">Unable to find the file for this specific project.</p>
                        <a href="" class="card-button">Click me!</a>
                    </div>
                </div>
            </div>
    
            <div class="card">
                <div class="card-content">
                    <img src="imagens/infproducts.png" alt="Ícone" class="card-icon">
                    <div class="text-content">
                        <h2 class="card-title">Project not found</h2>
                        <p class="card-description">Unable to find the file for this specific project.</p>
                        <a href="" class="card-button">Click me!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
    <div class="button-container">
        <a href="index.html" class="btn-bottom">
            <img src="imagens/white-house-icon-png.webp" alt="Casa" style="width: 20px; height: 20px; margin-right: 8px;"> Home
        </a>
    </div>

    <script>
        const stars = []; 
        const starContainer = document.querySelector('.star-container'); // Seleciona o contêiner de estrelas
        
        const maxStars = 20; 
        
        function createStar() {
            if (stars.length < maxStars) {
                const star = document.createElement('div');
                star.classList.add('star');
        
                const x = Math.random() * 100; 
                const y = Math.random() * 100; 
                star.style.left = x + 'vw';
                star.style.top = y + 'vh';
                star.style.width = Math.random() * 3 + 2 + 'px'; 
                star.style.height = star.style.width; 
        
                const fallDuration = Math.random() * 3 + 2; 
                star.style.animationDuration = fallDuration + 's';
        
                
                starContainer.appendChild(star);
                stars.push(star);
        
                
                star.addEventListener('animationend', () => {
                    star.remove();
                    stars.splice(stars.indexOf(star), 1); 
                });
            }
        }
        
        setInterval(createStar, 500); 
                function restartAnimation() {
                    const letters = document.querySelectorAll('.letter');
                    letters.forEach((letter, index) => {
                        letter.style.animation = 'none'; 
                        letter.offsetHeight; 
                        letter.style.animation = `appear 0.5s forwards`; 
                        letter.style.animationDelay = `${index * 0.1}s`; 
                    });
                }
        
                setInterval(restartAnimation, 15000);
            </script>
</body>
</html>
